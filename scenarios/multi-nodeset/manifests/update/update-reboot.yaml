---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneDeployment
metadata:
  name: dataplane-update-reboot
  namespace: openstack
spec:
  nodeSets:
    - openstack-edpm-a
    - openstack-edpm-b
  servicesOverride:
    - reboot-os
  ansibleExtraVars:
    edpm_reboot_strategy: force
