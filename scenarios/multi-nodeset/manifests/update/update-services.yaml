---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneDeployment
metadata:
  name: dataplane-update-services
  namespace: openstack
spec:
  nodeSets:
    - openstack-edpm-a
    - openstack-edpm-b
  servicesOverride:
    - update
    - reboot-os
  ansibleExtraVars:
    edpm_reboot_strategy: never
