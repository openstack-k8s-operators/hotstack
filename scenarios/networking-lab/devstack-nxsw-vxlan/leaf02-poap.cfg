hostname leaf02.netlab.example.com
vdc leaf02 id 1
  limit-resource vlan minimum 16 maximum 4094
  limit-resource vrf minimum 2 maximum 4096
  limit-resource port-channel minimum 0 maximum 511
  limit-resource m4route-mem minimum 58 maximum 58
  limit-resource m6route-mem minimum 8 maximum 8

feature netconf
feature lacp
feature ospf
feature bgp
feature nv overlay
feature vn-segment-vlan-based

nv overlay evpn

no password strength-check
username admin password 5 $5$LFGHKE$ND3U7npkwgMUzxLjjgDQxCx8JFJ5.ZlFyQTTt1vZgA5  role network-admin
ssh key rsa 2048 force

system default switchport

vrf context management
  ip name-server 192.168.32.254
  ip route 0.0.0.0/0 192.168.32.1

interface mgmt0
  description "Management interface"
  ip address dhcp
  vrf member management

interface Ethernet1/1
  description "Link to Spine01"
  no switchport
  ip address 10.1.1.14/30
  ip ospf network point-to-point
  ip router ospf 1 area 0.0.0.0
  no shutdown

interface Ethernet1/2
  description "Link to Spine02"
  no switchport
  ip address 10.1.1.18/30
  ip ospf network point-to-point
  ip router ospf 1 area 0.0.0.0
  no shutdown

interface Ethernet1/3
  description "Trunk port for VLANs 100,103-105 - managed by ML2"
  shutdown

interface Ethernet1/4
  description "Ironic1 access port - managed by ML2"
  shutdown

interface loopback0
  description "Router ID and VTEP Source"
  ip address 10.255.255.4/32
  ip router ospf 1 area 0.0.0.0

interface nve1
  description "VXLAN Tunnel Endpoint"
  no shutdown
  host-reachability protocol bgp
  source-interface loopback0

router ospf 1
  router-id 10.255.255.4

router bgp 65001
  router-id 10.255.255.4
  address-family l2vpn evpn
  neighbor 10.255.255.1 remote-as 65001
    description spine01
    update-source loopback0
    address-family l2vpn evpn
      send-community
      send-community extended
  neighbor 10.255.255.2 remote-as 65001
    description spine02
    update-source loopback0
    address-family l2vpn evpn
      send-community
      send-community extended

line console
line vty
