    properties:
      network: {get_resource: internal-api-net}
      port_security_enabled: false
      fixed_ips: [{ip_address: 172.17.0.5}]

  master0-storage-port:
    type: OS::Neutron::Port
    properties:
      network: {get_resource: storage-net}
      port_security_enabled: false
