    properties:
      network: {get_resource: machine-net-a}
      port_security_enabled: false
      fixed_ips: [{ip_address: 192.168.32.12}]
      value_specs: {get_attr: [extra-dhcp-opts-value, value]}

  master2-ctlplane-trunk-parent-port:
