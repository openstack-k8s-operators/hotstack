      fixed_ips: [{ip_address: 172.18.0.21}]

  worker1-tenant-port:
    type: OS::Neutron::Port
    properties:
      network: {get_resource: tenant-net}
      port_security_enabled: false
      fixed_ips: [{ip_address: 172.19.0.21}]

  worker1-octavia-port:
