  #
  # Worker Nodes
  #
  worker0-machine-port:
    type: OS::Neutron::Port
    properties:
      network: {get_resource: machine-net-a}
      port_security_enabled: false
      fixed_ips: [{ip_address: 192.168.32.20}]
