- name: Create tempdir
  register: _tempdir
  ansible.builtin.tempfile:
    state: directory

- name: Nova console poller deployment block
  block:
    - name: Copy namespace manifest
      ansible.builtin.copy:
        src: namespace.yaml
        dest: >-
          {{
            [
              _tempdir.path,
              'namespace.yaml'
            ] | ansible.builtin.path_join
          }}

    - name: Template the Console Poller Deployment
      ansible.builtin.template:
        src: deployment.yaml.j2
        dest: >-
          {{
            [
              _tempdir.path,
              'console_poller_deployment.yaml'
            ] | ansible.builtin.path_join
          }}

    - name: Load automation vars
      ansible.builtin.include_vars:
        file: automation-vars.yml
        name: automation

    - name: Run the hotloop
      ansible.builtin.include_role:
        name: hotloop
        apply:
          delegate_to: controller-0
          vars:
            work_dir: "{{ _tempdir.path }}"
            manifests_dir: "{{ nova_console_poller_manifests }}"
  always:
    - name: Clean up the tempdir
      when: _tempdir.path is defined
      ansible.builtin.file:
        path: "{{ _tempdir.path }}"
        state: absent
