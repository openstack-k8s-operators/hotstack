- name: "Stage: {{ _stage.name }} :: Ensure manifest dir"
  ansible.builtin.file:
    path: >-
      {{
        [
          manifests_dir,
          _stage.manifest | dirname | ansible.builtin.basename
        ] | ansible.builtin.path_join
      }}
    state: directory
    mode: '0755'

- name: "Stage: {{ _stage.name }} :: Check if manifest exists in synced work directory"
  when: not _stage.manifest.startswith('/')
  ansible.builtin.stat:
    path: >-
      {{
        [_work_dir, _stage.manifest] |
        ansible.builtin.path_join
      }}
  register: _synced_manifest_stat

- name: "Stage: {{ _stage.name }} :: Copy manifest"
  ansible.builtin.copy:
    backup: true
    remote_src: "{{ _synced_manifest_stat.stat.exists | default(false) }}"
    src: >-
      {{
        [_work_dir, _stage.manifest] | ansible.builtin.path_join
        if _synced_manifest_stat.stat.exists | default(false)
        else _stage.manifest
      }}
    dest: >-
      {{
        [
          manifests_dir,
          _stage.manifest | dirname | ansible.builtin.basename,
          _stage.manifest | ansible.builtin.basename
        ] | ansible.builtin.path_join
      }}

- name: "Stage: {{ _stage.name }} :: Apply patches"
  when: _stage.patches is defined
  hotloop_yaml_patch:
    file: >-
      {{
        [
          manifests_dir,
          _stage.manifest | dirname | ansible.builtin.basename,
          _stage.manifest | ansible.builtin.basename
        ] | ansible.builtin.path_join
      }}
    path: "{{ __patch.path }}"
    value: "{{ __patch.value }}"
  loop: "{{ _stage.patches }}"
  loop_control:
    label: "{{ __patch.path }}"
    loop_var: __patch

- name: "Stage: {{ _stage.name }} :: Apply static manifest"
  hotloop_oc_apply_file:
    file: >-
      {{
        [
          manifests_dir,
          _stage.manifest | dirname | ansible.builtin.basename,
          _stage.manifest | ansible.builtin.basename
        ] | ansible.builtin.path_join
      }}
