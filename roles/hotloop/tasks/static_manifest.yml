- name: "Stage: {{ item.name }} :: Ensure manifest dir"
  ansible.builtin.file:
    path: >-
      {{
        [
          manifests_dir,
          item.manifest | dirname | ansible.builtin.basename
        ] | ansible.builtin.path_join
      }}
    state: directory
    mode: '0755'

- name: "Stage: {{ item.name }} :: Copy manifest"
  ansible.builtin.copy:
    backup: true
    content: >-
      {{
        _hotloop_file_contents[item.manifest] if (ansible_delegated_host is defined or source_host != 'localhost')
        else lookup('ansible.builtin.file', [work_dir, item.manifest] | ansible.builtin.path_join)
      }}
    dest: >-
      {{
        [
          manifests_dir,
          item.manifest | dirname | ansible.builtin.basename,
          item.manifest | ansible.builtin.basename
        ] | ansible.builtin.path_join
      }}

- name: "Stage: {{ item.name }} :: Apply patches"
  when: item.patches is defined
  hotloop_yaml_patch:
    file: >-
      {{
        [
          manifests_dir,
          item.manifest | dirname | ansible.builtin.basename,
          item.manifest | ansible.builtin.basename
        ] | ansible.builtin.path_join
      }}
    path: "{{ __patch.path }}"
    value: "{{ __patch.value }}"
  loop: "{{ item.patches }}"
  loop_control:
    label: "{{ __patch.path }}"
    loop_var: __patch

- name: "Stage: {{ item.name }} :: Apply static manifest"
  hotloop_oc_apply_file:
    file: >-
      {{
        [
          manifests_dir,
          item.manifest | dirname | ansible.builtin.basename,
          item.manifest | ansible.builtin.basename
        ] | ansible.builtin.path_join
      }}
