# Render devstack local.conf from template
# Fetches the template from the devstack node, renders it, and cleans up

- name: Fetch local.conf.j2 template from devstack node
  ansible.builtin.fetch:
    src: /etc/hotstack/local.conf.j2
    dest: /tmp/devstack-local-conf-{{ inventory_hostname }}.j2
    flat: true

- name: Render local.conf from fetched template
  become: true
  become_user: stack
  ansible.builtin.template:
    src: /tmp/devstack-local-conf-{{ inventory_hostname }}.j2
    dest: /opt/stack/devstack/local.conf
    mode: '0644'

- name: Clean up temporary template file on controller
  ansible.builtin.file:
    path: /tmp/devstack-local-conf-{{ inventory_hostname }}.j2
    state: absent
  delegate_to: localhost
  run_once: true
