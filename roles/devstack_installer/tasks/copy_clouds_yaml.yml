- name: Read clouds.yaml from DevStack node
  ansible.builtin.slurp:
    src: /etc/openstack/clouds.yaml
  register: _devstack_clouds_yaml

- name: Ensure OpenStack config directory exists on controller
  delegate_to: controller-0
  ansible.builtin.file:
    path: "{{ base_dir | default('/home/zuul') }}/.config/openstack"
    state: directory
    mode: '0755'

- name: Write clouds.yaml on controller
  delegate_to: controller-0
  ansible.builtin.copy:
    content: "{{ _devstack_clouds_yaml.content | b64decode }}"
    dest: "{{ base_dir | default('/home/zuul') }}/.config/openstack/clouds.yaml"
    mode: '0644'
